<body>
    <script>
        //  ------模拟Promise执行-----
        //  1.executor执行器函数
        //  2.promise有三种状态：1.pending 准备态 2.fulfilled 完成态 3.rejected 拒绝态
        //  3.value：记录成功的原因 reason：失败的原因
        //  4.polyfill 垫片，为低版本浏览器不支持promise准备的兼容版promise
        //  5.promise的状态只能改变一次，从pending变成fulfilled，或者从pending变成rejected，不能让fulfilled和rejected相互转换
        //  6.当promise在执行过程中，任何错误都会导致promise变成拒绝态
        //  7.promise 必须有then方法，onFulfilled 成功的回调, onRejected 失败的回调
        const PENDING = 'pending'
        const FULFILLED = 'fulfilled'
        const REJECTED = 'rejected'
        class myPromise {
            value
            reason
            status = PENDING
            // onFulfilled
            // onRejected
            onFulfilledCallBacks = []
            onRejectedCallBacks = []
            constructor(executor) {
                const resolve = (value) => {
                    if (this.status === PENDING) {
                        this.value = value
                        this.status = FULFILLED
                        // this.onFulfilled(this.value)
                        this.onFulfilledCallBacks.forEach(cb => cb())

                    }
                }
                const reject = (reason) => {
                    if (this.status === PENDING) {
                        this.reason = reason
                        this.status = REJECTED
                        // this.onRejected(this.reason)
                        this.onRejectedCallBacks.forEach(cb => cb())
                    }
                }
                try {
                    executor(resolve, reject)
                } catch (error) {
                    reject(error)
                }
            }

            then(onFulfilled, onRejected) {
                const pp = new Promise((resolve, reject) => {
                    if (this.status === FULFILLED) {
                        queueMicrotask(() => {
                            try {
                                const x = onFulfilled(this.value)
                                resolve(x)
                            } catch (error) {
                                reject(error)
                            }
                        })
                    }
                    if (this.status === REJECTED) {
                        queueMicrotask(() => {
                            try {
                                const x = onRejected(this.reason)
                                resolve(x)
                            } catch (error) {
                                reject(error)
                            }
                        })
                    }
                    if (this.status === PENDING) {
                        // 异步 状态没变
                        // this.onFulfilled = onFulfilled
                        // this.onRejected = onRejected
                        this.onFulfilledCallBacks.push(() => {
                            queueMicrotask(() => {
                                try {
                                    const x = onFulfilled(this.value)
                                    resolve(x)
                                } catch (error) {
                                    reject(error)
                                }
                            })

                        })
                        this.onRejectedCallBacks.push(() => {
                            queueMicrotask(() => {
                                try {
                                    const x = onRejected(this.reason)
                                    resolve(x)  // 在下一个then里打印上一次的成功或者失败的结果 
                                } catch (error) {
                                    reject(error)
                                }
                            })
                        })
                    }
                })
                return pp
            }
        }

        // executor
        // console.log(new Promise((resolve, reject) => {
        //     resolve('成功')
        //     reject('失败')
        // }));

        // 三种状态
        // const p1 = new Promise(() => { }) //Pending
        // const p2 = new Promise((resolve) => resolve()) // fulfilled
        // const p3 = new Promise((resolve, reject) => reject()) // rejected


        // try……catch
        // console.log(
        //     'p1', p1,
        //     'p2', p2,
        //     'p3', p3
        // )
        // const p = new Promise((resolve, reject) => {
        //     throw new Error()
        // })
        // console.log(p);


        // 测试then
        const p = new myPromise((resolve, reject) => {
            // reject('失败')
            setTimeout(() => {
                resolve('成功') // 异步情况
            }, 1000)
        })
        // 异步回调抓取错误 try……catch 和 queueMicrotask---队列：使成为微任务
        const p1 = p.then(
            () => {
                return '成功1'
            },
            () => {
                return '失败1'
            }
        )
        p1.then(
            (res) => console.log('第二次then', res),
            (error) => console.log(error)
        )

    </script>
